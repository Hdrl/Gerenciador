{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid p-4 ">
    <div class="row">
        <div class="col-lg-10 col-md-12 w-100">
            
            <h1 class="h3 mb-3">{{ verbose_name|title }}</h1>

            <div class="card shadow border-0">
                <div class="card-body p-4">
                    
                    <form method="post" class="form-horizontal" id="form-adcionar" 
                    data-verificar-serial-url="{% url 'atividades:verificar_equipamento_status' %}" 
                    data-initial-serials="{{ initial_serials_json|default:'[]' }}" 
                    data-verificar-montagem-url="{% url 'atividades:verificar_serial_montagem' %}">
                        {% csrf_token %}
                        {% crispy form %}
                        
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success me-2" id="salvar">
                                Salvar
                            </button>
                            <a href="{% url 'atividades:listar_atividade' %}" class="btn btn-primary">
                                Voltar
                            </a>
                        </div>
                    </form>
                    <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Serial</th>
                                    <th scope="col" class="text-center">Excluir</th>
                                </tr>
                            </thead>
                            <tbody id="serial-table-body">
                                <tr id="tabela-vazia">
                                    <td colspan="3" class="text-center text-muted">Nenhum serial adicionado.</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<audio id="audioSucesso">
  <source src="{% static 'Atividades/audio/sucess.mp3' %}" type="audio/mp3">
  Seu navegador não suporta o elemento de áudio.
</audio>
<audio id="audioErro">
  <source src="{% static 'Atividades/audio/error.mp3' %}" type="audio/mp3">
  Seu navegador não suporta o elemento de áudio.
</audio>
{% endblock %}
{% block scripts %}
<script src="{% static 'Atividades/js/adcionar_atividade.js' %}">
</script>
{% endblock %}
